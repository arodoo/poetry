spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: static/**,public/**,templates/**
    livereload:
      enabled: true

  # Log level for development
  logging:
    level:
      com.poetry: DEBUG

# Disable caching for dev
server:
  error:
    include-stacktrace: always

# Enable OpenAPI documentation
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.poetry.poetry_backend.interfaces
  show-actuator: false
