# File: seller-code-update.yaml
# Purpose: Request payload for updating an existing seller code.
# All Rights Reserved. Arodi Emmanuel
type: object
required:
  - code
  - organizationId
  - userId
  - status
properties:
  code:
    type: string
    minLength: 3
    maxLength: 100
    description: Seller identification code
    example: 'SC-2024-001'
  organizationId:
    type: string
    maxLength: 100
    description: Organization identifier
    example: 'default-org'
  userId:
    type: integer
    format: int64
    description: User ID who owns this seller code
    example: 1
  status:
    type: string
    enum: [active, inactive, expired]
    description: Current status
    example: 'active'
