# Purpose: SellerCode response schema with all fields including userId reference.
# All Rights Reserved. Arodi Emmanuel
type: object
required:
  - id
  - code
  - organizationId
  - userId
  - status
  - version
properties:
  id:
    type: integer
    format: int64
    description: Unique identifier
    example: 1
  code:
    type: string
    minLength: 3
    maxLength: 100
    description: Seller identification code
    example: 'ADMIN-SC-001'
  organizationId:
    type: string
    maxLength: 100
    description: Organization identifier
    example: 'default-org'
  userId:
    type: integer
    format: int64
    description: User ID who owns this seller code
    example: 1
  status:
    type: string
    enum: [active, inactive, expired]
    description: Current status of the seller code
    example: 'active'
  version:
    type: integer
    format: int64
    description: Optimistic locking version
    example: 0
