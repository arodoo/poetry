# File: organizations-item.yaml
# Purpose: Organization item with optimistic concurrency and idempotency.
# Returns Organization payloads. All Rights Reserved. Arodi Emmanuel
/api/v1/organizations/{id}:
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: string }
  get:
    summary: Get organization
    operationId: getOrganizationById
    tags: [organizations]
    security: [{ bearerAuth: [] }]
    responses:
      '200':
        description: OK
        headers:
          ETag:
            $ref: ../components/headers.yaml#/ETag
        content:
          application/json:
            schema: { $ref: ../components/schemas/organization.yaml }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
  put:
    summary: Update organization
    operationId: putOrganization
    tags: [organizations]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/IfMatch
      - $ref: ../components/parameters/common-headers.yaml#/IdempotencyKey
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: ../components/schemas/organization.yaml }
    responses:
      '200':
        description: Updated
        headers:
          ETag:
            $ref: ../components/headers.yaml#/ETag
        content:
          application/json:
            schema: { $ref: ../components/schemas/organization.yaml }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
      '409': { $ref: ../components/responses/common.yaml#/Conflict }
      '412': { $ref: ../components/responses/common.yaml#/PreconditionFailed }
      '428': { $ref: ../components/responses/common.yaml#/PreconditionRequired }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
  delete:
    summary: Delete organization
    operationId: deleteOrganization
    tags: [organizations]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/IfMatch
      - $ref: ../components/parameters/common-headers.yaml#/IdempotencyKey
    responses:
      '204': { description: No Content }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
      '409': { $ref: ../components/responses/common.yaml#/Conflict }
      '412': { $ref: ../components/responses/common.yaml#/PreconditionFailed }
      '428': { $ref: ../components/responses/common.yaml#/PreconditionRequired }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
