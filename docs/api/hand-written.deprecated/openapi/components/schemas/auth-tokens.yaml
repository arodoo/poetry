# File: auth-tokens.yaml
# Purpose: Authentication tokens result for login/refresh operations.
# Provides access and refresh tokens and their expirations for clients
# to manage sessions securely. All Rights Reserved. Arodi Emmanuel
title: AuthTokens
type: object
properties:
  accessToken: { type: string }
  refreshToken: { type: string }
  expiresIn: { type: integer }
  username: { type: string, description: Present on login responses }
  issuedAt: { type: string, format: date-time }
required: [accessToken, refreshToken]
