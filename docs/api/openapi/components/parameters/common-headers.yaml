# File: common-headers.yaml
# Purpose: Common reusable parameters for headers and queries. It
# centralizes ETag, If-Match, and Idempotency-Key along with paging
# controls to ensure consistency across endpoints. All Rights Reserved.
# Arodi Emmanuel
ETag:
  name: ETag
  in: header
  required: false
  schema: { type: string }
  description: Strong ETag of the resource
IfMatch:
  name: If-Match
  in: header
  required: true
  schema: { type: string }
  description: Required for updates/deletes
IdempotencyKey:
  name: Idempotency-Key
  in: header
  required: false
  schema: { type: string }
  description: Idempotency key per RFC
Page:
  name: page
  in: query
  required: false
  schema: { type: integer, minimum: 1 }
  description: Page number starting from 1
Size:
  name: size
  in: query
  required: false
  schema: { type: integer, minimum: 1, maximum: 200 }
  description: Page size with sensible limits
