# Font create request
type: object
required: [key, label, woff2Url, weights, hash]
properties:
  key: { type: string }
  label: { type: string }
  woff2Url: { type: string, format: uri }
  weights:
    type: array
    items: { type: integer }
  hash: { type: string }
  preloadDefault: { type: boolean }
  integrity: { type: string }
