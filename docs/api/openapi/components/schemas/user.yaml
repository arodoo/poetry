# File: user.yaml
# Purpose: User schema used across auth and users endpoints. Represents
# the minimal account data needed by the UI and RBAC checks. Fields are
# stable in v1 and additions must be backward compatible. All Rights
# Reserved. Arodi Emmanuel
title: User
type: object
properties:
  id: { type: string }
  email: { type: string, format: email }
  name: { type: string }
  createdAt: { type: string, format: date-time }
  updatedAt: { type: string, format: date-time }
required: [id, email]
