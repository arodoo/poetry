# Theme activation path
/api/v1/themes/{id}/activate:
  put:
    summary: Activate theme
    operationId: putThemeActivate
    tags: [themes]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: integer, format: int64 }
    responses:
      '200':
        description: Activated
        content:
          application/json:
            schema: { $ref: ../components/schemas/theme.yaml }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
