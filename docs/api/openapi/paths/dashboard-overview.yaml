# Purpose: Read aggregated dashboard overview metrics for the active tenant.
# All Rights Reserved. Arodi Emmanuel
/api/v1/dashboard/overview:
  get:
    summary: Fetch dashboard overview metrics
    operationId: getDashboardOverview
    tags: [dashboard]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/CorrelationId
    responses:
      '200':
        description: Overview metrics retrieved
        content:
          application/json:
            schema:
              type: object
              properties:
                totalPoems: { type: integer, minimum: 0 }
                publishedPoems: { type: integer, minimum: 0 }
                draftPoems: { type: integer, minimum: 0 }
                activeMembers: { type: integer, minimum: 0 }
                highlightKey: { type: string }
                lastUpdatedLabel: { type: string }
              required:
                [
                  totalPoems,
                  publishedPoems,
                  draftPoems,
                  activeMembers,
                  highlightKey,
                  lastUpdatedLabel,
                ]
      '204':
        description: No dashboard data available yet
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
