# Font item path
/api/v1/fonts/{key}:
  get:
    summary: Get font by key
    operationId: getFont
    tags: [fonts]
    parameters:
      - name: key
        in: path
        required: true
        schema: { type: string }
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema: { $ref: ../components/schemas/font.yaml }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
  put:
    summary: Update font
    operationId: putFont
    tags: [fonts]
    parameters:
      - name: key
        in: path
        required: true
        schema: { type: string }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: ../components/schemas/font-update.yaml }
    responses:
      '200':
        description: Updated
        content:
          application/json:
            schema: { $ref: ../components/schemas/font.yaml }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
  delete:
    summary: Delete font
    operationId: deleteFont
    tags: [fonts]
    parameters:
      - name: key
        in: path
        required: true
        schema: { type: string }
    responses:
      '204': { description: No Content }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
