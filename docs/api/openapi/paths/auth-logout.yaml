# File: auth-logout.yaml
# Purpose: Logout endpoint revokes all active refresh tokens for the
# user associated with provided refresh token. Safe to call multiple
# times (idempotent). All Rights Reserved. Arodi Emmanuel
/api/v1/auth/logout:
  post:
    summary: Logout current session
    operationId: postAuthLogout
    tags: [auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              refreshToken: { type: string }
            required: [refreshToken]
    responses:
      '204': { description: No Content }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
