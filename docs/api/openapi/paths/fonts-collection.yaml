# Fonts collection path
/api/v1/fonts:
  get:
    summary: List fonts
    operationId: getFonts
    tags: [fonts]
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items: { $ref: ../components/schemas/font.yaml }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
  post:
    summary: Create font
    operationId: postFonts
    tags: [fonts]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: ../components/schemas/font-create.yaml }
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema: { $ref: ../components/schemas/font.yaml }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
