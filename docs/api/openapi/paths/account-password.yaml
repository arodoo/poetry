# Purpose: Self-service password update for the authenticated user.
# All Rights Reserved. Arodi Emmanuel
/api/v1/me/password:
  post:
    summary: Update current user password
    operationId: postAccountPassword
    tags: [account]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/CorrelationId
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              currentPassword: { type: string, format: password }
              newPassword: { type: string, format: password }
            required: [currentPassword, newPassword]
    responses:
      '204':
        description: Password updated successfully
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
