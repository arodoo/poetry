/api/v1/seller-codes/{id}:
  get:
    tags:
      - seller-codes
    summary: Get seller code by ID
    description: Retrieve a specific seller code by its ID
    operationId: getSellerCodeById
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Seller code ID
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Seller code details
        content:
          application/json:
            schema:
              $ref: ../components/schemas/seller-code.yaml
        headers:
          ETag:
            description: Version for optimistic locking
            schema:
              type: string
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '404':
        description: Seller code not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
  put:
    tags:
      - seller-codes
    summary: Update seller code
    description: Update an existing seller code with optimistic locking
    operationId: updateSellerCode
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Seller code ID
        schema:
          type: integer
          format: int64
      - name: If-Match
        in: header
        required: false
        description: ETag for optimistic locking
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/seller-code-update.yaml
    responses:
      '200':
        description: Seller code updated successfully
        content:
          application/json:
            schema:
              $ref: ../components/schemas/seller-code.yaml
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '404':
        description: Seller code not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '409':
        description: Version conflict (optimistic locking)
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
  delete:
    tags:
      - seller-codes
    summary: Delete seller code
    description: Soft delete a seller code
    operationId: deleteSellerCode
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Seller code ID
        schema:
          type: integer
          format: int64
      - name: If-Match
        in: header
        required: false
        description: ETag for optimistic locking
        schema:
          type: string
    responses:
      '204':
        description: Seller code deleted successfully
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '404':
        description: Seller code not found
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '409':
        description: Version conflict (optimistic locking)
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
