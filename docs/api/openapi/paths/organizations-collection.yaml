# File: organizations-collection.yaml
# Purpose: Organizations collection for list/create with paging and
# idempotency. Adds standard error handling. All Rights Reserved. Arodi
# Emmanuel
/api/v1/organizations:
  get:
    summary: List organizations
    tags: [organizations]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/Page
      - $ref: ../components/parameters/common-headers.yaml#/Size
    responses:
      '200':
        description: OK
        headers:
          ETag:
            description: Strong ETag of response
            schema: { type: string }
        content:
          application/json:
            schema: { $ref: ../components/schemas/page-organization.yaml }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '429': { $ref: ../components/responses/common.yaml#/TooManyRequests }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
  post:
    summary: Create organization
    tags: [organizations]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/IdempotencyKey
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: ../components/schemas/organization.yaml }
    responses:
      '201': { description: Created }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '409': { $ref: ../components/responses/common.yaml#/Conflict }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
