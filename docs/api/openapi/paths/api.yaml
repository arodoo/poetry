# API discovery and health paths
/api:
  get:
    summary: API discovery index
    tags: [system]
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                v1: { type: string }
                docs: { type: string }
                swagger: { type: string }
/api/v1/health:
  get:
    summary: Health check
    tags: [system]
    responses:
      '200': { description: OK }
