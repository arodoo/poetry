# API discovery and health paths
/api:
  get:
    summary: API discovery index
    operationId: getApiIndexViaApiYaml
    tags: [system]
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                v1: { type: string }
                docs: { type: string }
                swagger: { type: string }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
/api/v1/health:
  get:
    summary: Health check
    operationId: getHealth
    tags: [system]
    responses:
      '200': { description: OK }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
