    summary: Get active theme
    operationId: getActiveTheme
    tags: [themes]
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema: { $ref: ../components/schemas/theme.yaml }
      '404': { $ref: ../components/responses/common.yaml#/NotFound }
