# File: auth-login.yaml
# Purpose: Login endpoint issuing tokens. Accepts user credentials and
# returns JWT tokens per security scheme. Optional Idempotency-Key is
# supported for at-least-once clients. All Rights Reserved. Arodi
# Emmanuel
/api/v1/auth/login:
  post:
    summary: Login with credentials
    tags: [auth]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/IdempotencyKey
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username: { type: string }
              password: { type: string }
            required: [username, password]
    responses:
      '200':
        description: Tokens issued
        content:
          application/json:
            schema: { $ref: ../components/schemas/auth-tokens.yaml }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '409': { $ref: ../components/responses/common.yaml#/Conflict }
      '429': { $ref: ../components/responses/common.yaml#/TooManyRequests }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
