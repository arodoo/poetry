# Users collection path
/api/v1/users:
  get:
    summary: List users
    operationId: getUsers
    tags: [users]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/Page
      - $ref: ../components/parameters/common-headers.yaml#/Size
    responses:
      '200':
        description: OK
        headers:
          ETag:
            $ref: ../components/headers.yaml#/ETag
        content:
          application/json:
            schema: { $ref: ../components/schemas/page-user.yaml }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '429': { $ref: ../components/responses/common.yaml#/TooManyRequests }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
  post:
    summary: Create user
    operationId: postUsers
    tags: [users]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/IdempotencyKey
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: ../components/schemas/user-create.yaml }
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema: { $ref: ../components/schemas/user.yaml }
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '403': { $ref: ../components/responses/common.yaml#/Forbidden }
      '409': { $ref: ../components/responses/common.yaml#/Conflict }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
