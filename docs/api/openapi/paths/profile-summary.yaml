/api/v1/me/profile:
  get:
    summary: Get profile summary for the current user
    operationId: getProfileSummary
    tags: [profile]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/CorrelationId
    responses:
      '200':
        description: Profile summary returned
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                email: { type: string }
                locale: { type: string }
                version: { type: string }
              required: [username, email, locale, version]
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
  put:
    summary: Update profile summary for the current user
    operationId: putProfileSummary
    tags: [profile]
    security: [{ bearerAuth: [] }]
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/CorrelationId
      - $ref: ../components/parameters/common-headers.yaml#/IfMatch
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username: { type: string }
              version: { type: string }
            required: [username, version]
    responses:
      '200':
        description: Profile summary updated
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                email: { type: string }
                locale: { type: string }
                version: { type: string }
              required: [username, email, locale, version]
      '401': { $ref: ../components/responses/common.yaml#/Unauthorized }
      '412': { $ref: ../components/responses/common.yaml#/PreconditionFailed }
      '422': { $ref: ../components/responses/common.yaml#/UnprocessableEntity }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
