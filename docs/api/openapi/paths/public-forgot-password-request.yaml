# File: public-forgot-password-request.yaml
# Purpose: Request password reset email for public users.
# All Rights Reserved. Arodi Emmanuel
/api/v1/public/forgot-password:
  post:
    summary: Submit password reset request
    operationId: postPublicForgotPassword
    tags: [public]
    security: []
    parameters:
      - $ref: ../components/parameters/common-headers.yaml#/CorrelationId
      - $ref: ../components/parameters/common-headers.yaml#/IdempotencyKey
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email: { type: string, format: email }
            required: [email]
    responses:
      '200':
        description: Reset email dispatched
        content:
          application/json:
            schema:
              type: object
              properties:
                messageKey: { type: string }
              required: [messageKey]
      '400': { $ref: ../components/responses/common.yaml#/BadRequest }
      '429': { $ref: ../components/responses/common.yaml#/TooManyRequests }
      '500': { $ref: ../components/responses/common.yaml#/InternalServerError }
