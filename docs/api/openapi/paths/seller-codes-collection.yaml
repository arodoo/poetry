/api/v1/seller-codes:
  get:
    tags:
      - seller-codes
    summary: List all seller codes
    description: Retrieve a list of all seller codes
    operationId: listSellerCodes
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of seller codes
        content:
          application/json:
            schema:
              $ref: ../components/schemas/page-seller-code.yaml
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
  post:
    tags:
      - seller-codes
    summary: Create a new seller code
    description: Create a new seller code with user assignment
    operationId: createSellerCode
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: ../components/schemas/seller-code-create.yaml
    responses:
      '201':
        description: Seller code created successfully
        content:
          application/json:
            schema:
              $ref: ../components/schemas/seller-code.yaml
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: ../components/schemas/error.yaml
